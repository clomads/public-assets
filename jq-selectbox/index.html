	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.selectbox-0.2.js"></script>
		<script type="text/javascript">


		$("#country_id").selectbox();
		$('.sbHolder .sbSelector').html('<span id="select-text">child</span>'); //set an inner span to play with
			rotator();
		function rotator(previous) {
			var options = document.getElementById("country_id");
			var items = [];
			for (var i = 0; i < options.length; i++) {
				items.push(options[i].text);
			}
			items.shift(); //remove first item...we don't want to show it in fader
			// check for previous if(previous) {
				items = $.grep(items, function(value) {
				  return value != previous;
				});
			//var items = Array('aunt','best friend','your mom','her mom','my mom');
			var item = items[Math.floor(Math.random()*items.length)];
			$('#select-text').fadeOut(300, function(){
				$('#select-text').html(item);
				$('#select-text').fadeIn(300,function(){
					setTimeout(function(){
						rotator(item);
					}, 1000);
				});
			});

		};




		</script>
